<h1 style="text-align: center;" class="titulos">Productos Destacados De La Gastronomía {{culturaSeleccionada}}</h1>

<div class="container">

  <div class="row" >

      <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let Producto of ProductosFiltrados">

        <div class="card" style="width: 18rem;background-color: orange;border: 5px solid black;border-radius: 5px;" >
          <img class="card-img-top" src="{{Producto.ImagenUrl}}" alt="Card image cap" style="border: 4px solid red;">
          <div class="card-body">
            <h5 class="card-title">{{ Producto.nombre }}</h5>
            <p><strong>Descripción:</strong>{{ Producto.descripcion }}</p>
            <p><strong>Historia:</strong>{{ Producto.historia }}</p>
            <p><strong>Categoria:</strong>{{ Producto.categoria }}</p>
            <p><strong>Culturas Gastronomicas:</strong>{{ Producto.culturasGastronomicas }}</p>
          </div>
        </div>

      </div>

  </div>
  <button type="button" class="btn btn-danger" (click)="VolverAPaises()">Volver</button>
</div>
